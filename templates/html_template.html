<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - {version}</title>
    <!-- Include Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {{
            mermaid.initialize({{
                startOnLoad: true,
                theme: 'default',
                securityLevel: 'loose',
                flowchart: {{
                    useMaxWidth: true,
                    htmlLabels: true,
                    curve: 'basis'
                }},
                sequence: {{
                    useMaxWidth: true,
                    showSequenceNumbers: true
                }},
                gantt: {{
                    useMaxWidth: true
                }}
            }});
        }});
    </script>
    <style>
        /* Updated book style for best user experience and readability */
        :root {{
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --background-color: #fdfdfd;
            --code-background: #f8f9fa;
            --border-color: #dcdcdc;
            --highlight-color: #e74c3c;
            --link-color: #2980b9;
        }}

        body {{
            font-family: "Georgia", serif;
            line-height: 1.8;
            font-size: 18px;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--primary-color);
        }}

        h1, h2, h3, h4, h5, h6 {{
            color: var(--primary-color);
            font-family: "Merriweather", serif;
        }}

        h1 {{
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }}

        h2 {{
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }}

        h3 {{
            font-size: 1.75rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }}

        p {{
            margin-bottom: 1.5rem;
        }}

        pre {{
            background-color: var(--code-background);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9rem;
        }}

        code {{
            font-family: Consolas, "Courier New", monospace;
            background-color: var(--code-background);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }}

        table {{
            border-collapse: collapse;
            width: 100%;
            margin: 2em 0;
        }}

        th, td {{
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }}

        th {{
            background-color: var(--code-background);
            font-weight: bold;
        }}

        a {{
            color: var(--link-color);
            text-decoration: none;
        }}

        a:hover {{
            text-decoration: underline;
        }}

        blockquote {{
            border-left: 4px solid var(--highlight-color);
            padding: 0 1em;
            color: var(--secondary-color);
            margin: 0 0 16px;
            font-style: italic;
        }}

        img {{
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }}

        .chapter {{
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--code-background);
        }}

        .chapter h2 {{
            color: var(--primary-color);
        }}

        .chapter p {{
            line-height: 1.8;
        }}

        .table-of-contents {{
            margin-bottom: 3rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--code-background);
        }}

        .table-of-contents h1 {{
            font-size: 2rem;
            margin-bottom: 1rem;
        }}

        .table-of-contents ul {{
            list-style: none;
            padding: 0;
        }}

        .table-of-contents li {{
            margin-bottom: 0.5rem;
        }}

        .table-of-contents a {{
            color: var(--link-color);
            font-weight: bold;
        }}

        .table-of-contents a:hover {{
            color: var(--highlight-color);
        }}

        /* Optimized book cover for readability */
        .book-cover {{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #f0f0f0); /* Subtle gradient for readability */
            color: #333333;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }}

        .book-cover h1 {{
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-family: "Merriweather", serif;
            color: #2c3e50;
        }}

        .book-cover h2 {{
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-family: "Georgia", serif;
            color: #34495e;
        }}

        .book-cover p {{
            font-size: 1.2rem;
            max-width: 700px;
            line-height: 1.8;
            font-family: "Times New Roman", Times, serif;
            color: #555555;
        }}

        .book-cover .subtitle {{
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-style: italic;
            color: #7f8c8d;
        }}

        .book-cover .date {{
            font-size: 1rem;
            margin-top: 1rem;
            color: #95a5a6;
        }}
    </style>
</head>
<body>
    <div class="book-cover">
        <h1>{title}</h1>
        <h2>Airline Agentic AI Series</h2>
       
        <p>By Tedd Yuan</p>
        <p class="date">April 2025</p>
    </div>
    {content}
</body>
</html>
